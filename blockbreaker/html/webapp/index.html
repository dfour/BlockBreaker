<!doctype html>
<html>
       <head>
              <title>blockbreaker</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <link href="styles.css" rel="stylesheet" type="text/css">
              <script src="soundmanager2-setup.js"></script>
  			  <script src="soundmanager2-jsmin.js"></script>
       </head>

       <body onkeydown="preventUseOfDefaultKeys(event);" oncontextmenu="return false;">
              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
       </body>

       <script>
       // todo get function to nullify right click so the game can use it
       // keys to disable/monitor
       // f1 = 112 -> f12 123
       // b = 66
       // p = 80
       	function preventUseOfDefaultKeys(event) {
           if (event.keyCode == 32 || // space
        		   event.keyCode == 27 || // escape
        		   event.keyCode == 66 || // b
        		   event.keyCode == 80 || // p
        		   (event.keyCode >= 112 && event.keyCode <= 123)) { // function 1 to 12
               event.preventDefault();
           }
        }
       
              function handleMouseDown(evt) {
            	window.setFocus(); 
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
